<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls-container">
        <figure>
          <img
            src="./assets/Romance couple in sunset_.jpg"
            alt="audio tumbnail"
            width="100px"
            loading="lazy"
          />
        </figure>
        <article>
          <h2 class="title"><span>...</span></h2>
          <div class="duration">
            <span class="current-duration"></span>
            <span class="total-duration"></span>
          </div>
          <div class="progress-bar_container">
            <div class="progress-bar_back">
              <div class="progress-bar"></div>
            </div>
          </div>
          <div class="btns">
            <button id="previous-btn">
              <svg
                height="10px"
                width="80px"
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 185.343 185.343"
                xml:space="preserve"
                fill="#000000"
                transform="rotate(180)"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0" />
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <g id="SVGRepo_iconCarrier">
                  <g>
                    <g>
                      <path
                        style="fill: #010002"
                        d="M51.707,185.343c-2.741,0-5.493-1.044-7.593-3.149c-4.194-4.194-4.194-10.981,0-15.175 l74.352-74.347L44.114,18.32c-4.194-4.194-4.194-10.987,0-15.175c4.194-4.194,10.987-4.194,15.18,0l81.934,81.934 c4.194,4.194,4.194,10.987,0,15.175l-81.934,81.939C57.201,184.293,54.454,185.343,51.707,185.343z"
                      />
                    </g>
                  </g>
                </g>
              </svg>
            </button>
            <button id="play-btn">
              <img
                src="./assets/icons8-play-button-circled-24.png"
                alt="play icon"
                width="20px"
              />
            </button>
            <button id="next-btn">
              <svg
                height="10px"
                width="80px"
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 185.343 185.343"
                xml:space="preserve"
                fill="#000000"
                transform="rotate(0)"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0" />
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <g id="SVGRepo_iconCarrier">
                  <g>
                    <g>
                      <path
                        style="fill: #010002"
                        d="M51.707,185.343c-2.741,0-5.493-1.044-7.593-3.149c-4.194-4.194-4.194-10.981,0-15.175 l74.352-74.347L44.114,18.32c-4.194-4.194-4.194-10.987,0-15.175c4.194-4.194,10.987-4.194,15.18,0l81.934,81.934 c4.194,4.194,4.194,10.987,0,15.175l-81.934,81.939C57.201,184.293,54.454,185.343,51.707,185.343z"
                      />
                    </g>
                  </g>
                </g>
              </svg>
            </button>
          </div>
        </article>
        <audio
          src="./assets/02 Jaana Ve - Aksar 2 (Arijit Singh) 320Kbps.mp3"
        ></audio>
      </div>
    </div>
    <div class="body-background">
      <img
        src="./assets/download.jpg"
        alt="banner"
        width="100px"
        loading="lazy"
      />
    </div>
    <script src="app.js"></script>
  </body>
</html>
