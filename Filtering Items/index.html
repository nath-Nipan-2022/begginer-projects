<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Filter Items on Search</title>
	</head>
	<body>
		<main class="container">
			<h3 class="heading">Filter product items</h3>
			<div class="search-field">
				<input
					type="search"
					name="search"
					id="searchBox"
					placeholder="Search"
				/>
			</div>
			<h4 class="items-no"></h4>
			<ul></ul>
		</main>
		<script src="script.js"></script>
	</body>
</html>
