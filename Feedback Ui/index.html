<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <article class="feedback-area">
        <h4 class="feedback-text">Share your experience about this app!</h4>
        <div class="rating-area">
          <button>😀</button>
          <button>😁</button>
          <button>😂</button>
          <button>🤣</button>
          <button>😆</button>
        </div>

        <button class="submit">Submit</button>
      </article>
    </div>

    <script src="app.js"></script>
  </body>
</html>
