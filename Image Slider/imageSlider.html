<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Image slider</title>
	</head>
	<body>
		<h1 class="heading container">IMAGE SLIDER</h1>
		<div class="slides container">
			<img src="" alt="image" class="slide-image" />
			
			<!-- Arrow buttons -->
				<span onclick="prev()" class="arrowBtn prevBtn">&#10094;</span>
				<span onclick="next()" class="arrowBtn nextBtn">&#10095;</span>

			<div class="dots">
				<span class="dot" onclick="showSlide(0)"></span>
				<span class="dot" onclick="showSlide(1)"></span>
				<span class="dot" onclick="showSlide(2)"></span>
				<span class="dot" onclick="showSlide(3)"></span>
				<span class="dot" onclick="showSlide(4)"></span>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
