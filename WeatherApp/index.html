<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <a href="#">
            <img src="logo.svg" alt="logo" />
            <span>Weather App</span>
          </a>
        </div>

        <form class="search__bar">
          <input
            type="search"
            name="citySearch"
            id="citySearch"
            placeholder="Search any city..."
          />
          <img class="icon" src="search.svg" alt="search icon" />
        </form>

        <nav class="navbar">
          <ul class="navLinks">
            <li><a data-text="delhi" href="#delhi">Delhi</a></li>
            <li><a data-text="mumbai" href="#mumbai">Mumbai</a></li>
            <li><a data-text="allahabad" href="#allahabad">Allahabad</a></li>
            <li><a data-text="bangalore" href="#bangalore">Bangalore</a></li>
          </ul>
        </nav>

        <div class="overlay"></div>
        <!-- menu icon -->
        <div class="menu">
          <img src="menu.svg" alt="menu icon" />
        </div>
      </header>

      <main>
        <section class="weather__section">
          <div class="weather__report">
            <article class="content"></article>
          </div>
        </section>
      </main>
    </div>
    <!-- app.js -->
    <script src="app.js"></script>
  </body>
</html>
